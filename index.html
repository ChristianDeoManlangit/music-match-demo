<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Match</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://github.com/ChristianDeoManlangit/ImageSources/blob/main/BSECE.png?raw=true">
</head>

<body>
  <div class="overlay" id="overlay"></div>
  <div class="container-wrapper">
    <div class="music-match-container">
      <div class="music-card" id="music-card">
        <img class="album-cover" id="album-cover" src="" alt="Album Cover" loading="lazy" draggable="false">
        <div class="card-info">
          <div class="song-title" id="song-title">
            <i class="ri-music-2-fill info-icon"></i>
            <span class="label-text"></span>
          </div>
          <div class="album-name" id="album-name">
            <i class="ri-disc-fill info-icon"></i>
            <span class="label-text"></span>
          </div>
          <div class="artist-name" id="artist-name">
            <i class="ri-user-3-fill info-icon"></i>
            <span class="label-text"></span>
          </div>
        </div>
      </div>
      <div class="card-actions">
        <button class="action-btn remove-btn" id="remove-btn" aria-label="Remove">
          <i class="ri-close-fill"></i>
        </button>
        <button class="action-btn shuffle-btn" id="shuffle-btn" aria-label="Shuffle">
          <i class="ri-shuffle-fill"></i>
        </button>
        <button class="action-btn like-btn" id="like-btn" aria-label="Like">
          <i class="ri-heart-3-fill"></i>
        </button>
      </div>
      <button class="view-liked-btn" id="view-liked-btn">View Liked Music</button>
    </div>
    <div class="liked-container" id="liked-container">
      <div class="liked-header">
        <h2>Liked Songs</h2>
        <button class="close-liked-btn" id="close-liked-btn">
          <i class="ri-close-fill"></i>
        </button>
      </div>
      <div class="liked-songs-list" id="liked-songs-list">
        <!-- Liked songs will be populated here -->
      </div>
      <div class="no-liked-songs" id="no-liked-songs">
        <div class="empty-state">
          <i class="ri-heart-3-line"></i>
          <p>Pick a song to like!</p>
        </div>
      </div>
    </div>
  </div>
  <audio id="audio-player" preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
